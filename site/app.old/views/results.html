<header role="navigation">
	<div class="container">
		<div class="row">
			<a class="navbar-brand" href="#/home">
				<img src="images/logo_pressed_250.png" class="logo-small" />
			</a>
		</div>
	</div>
</header>
<div class="container margin-top-bottom">
	<div class="row" ng-show="noVotes">
		<div class="col-md-12">
			<div class="palette palette-orange margin-top-bottom">
				<h3 class="text-white text-shadow text-center">No picks at this time<br /><small>Try again later...</small></h3>
			</div>
		</div>
	</div>
    
	<div>
		<div class="jumbotron margin-bottom display-block">
			<div class="row chose-fields">

				<div class="col-md-4 col-xs-4" >
                    <div class="item-holder item-results no-top-margin" ng-class="{selected: winner1}">
                        <label class="image-radio">
                            <img ng-src="uploads/{{results.pick1Result.image}}" />
                        </label>
                    </div>
				</div>
				<div class="col-md-4 col-xs-4 text-center">
					<div ng-show="!listView">
						<canvas tc-chartjs-doughnut chart-data="chartData" chart-options="chrtOptions" width="300" height="300"></canvas>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
                    <div class="item-holder item-results no-top-margin" ng-class="{selected: winner2}">
                        <label class="image-radio">
                            <img ng-src="uploads/{{results.pick2Result.image}}" />
                        </label>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
