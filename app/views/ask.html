<header role="navigation">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="#home">
                <img src="images/logo_pressed_250.png" class="logo-small" />
            </a>
        </div>
    </div>
</header>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">

            <div class="item-holder " ng-class="images[0]?'ok':''">
                <div class="dropzone" ng-file-drop="onFileSelect($files)" ng-show="!images[0]"  liquid="liquidConfiguration">
                    <div class="dropzone-label">
                        <strong>Drag and Drop</strong>
                        <p class="">
                            <span>or</span>
                        </p>
                        <input type="file" class="custom-file-input" ng-file-select="onFileSelect($files)">
                    </div>


                </div>
                <img ng-src={{images[0]}} />
            </div>


        </div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="item-holder" ng-class="images[1]?'ok':''">
                <div class="dropzone" ng-file-drop="onFileSelect($files)" ng-show="!images[1]"  liquid="liquidConfiguration">

                    <div class="dropzone-label">
                        <strong>Drag and Drop</strong>
                        <p class="">
                            <span>or</span>
                        </p>
                        <input type="file" class="custom-file-input" ng-file-select="onFileSelect($files)">
                    </div>

                </div>
                <img ng-src={{images[1]}} />
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6 text-centered">
            <button ng-click="ask()" type="submit" class="btn btn-primary btn-lg btn-block btn-ask" ng-disabled="ids.length < 2">Let them Pick!</button>
        </div>
    </div>

</div>
